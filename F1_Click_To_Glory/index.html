<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Little clicker game" />
    <meta
      name="keywords"
      content="Cookie, clicker, F1, game, cookie clicker, formula one"
    />
    <meta name="author" content="Mateo COURMONT" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>F1: A Click to Glory</title>
  </head>
  <body>
    <div id="selection-screen">
      <div id="selection-screen-header">
        <h1>F1: A Click to Glory</h1>
        <h2>Choose your team.</h2>
      </div>
      <div id="selection-screen-content">
        <button class="team-button mclaren"></button>
        <button class="team-button ferrari"></button>
        <button class="team-button redbull"></button>
        <button class="team-button mercedes"></button>
        <button class="team-button aston-martin"></button>
        <button class="team-button alpine"></button>
        <button class="team-button haas"></button>
        <button class="team-button vcarb"></button>
        <button class="team-button williams"></button>
        <button class="team-button sauber"></button>
      </div>
    </div>
    <main>
      <div id="left-content">
        <div id="left-content-header">
          <h1 id="team-name">Scuderia Ferrari</h1>
          <h2 id="team-laps">500 laps</h2>
          <h4 id="team-laps-per-second">4.5 laps per second</h4>
        </div>
        <div id="clicking-zone">
          <img
            class="click-img"
            src="assets/img/SF_2024.png"
            alt="clickable zone"
            onclick="addLap()"
            draggable="false"
          />
        </div>
        <div id="left-content-footer">
          <div id="raceboard">
            <div id="raceboard-header">
              <img src="assets/img/F1_white_logo.png" alt="raceboard logo" />
              <p>RACE</p>
            </div>
            <div id="raceboard-subheader">
              <p>LAP <span id="current-lap">0</span>/&infin;</p>
            </div>
            <div id="raceboard-content">
              <div id="raceboard-numbers">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
                <p>11</p>
                <p>12</p>
                <p>13</p>
                <p>14</p>
                <p>15</p>
                <p>16</p>
                <p>17</p>
                <p>18</p>
                <p>19</p>
                <p>20</p>
              </div>
              <div id="raceboard-drivers">
                <div class="driver" id="driver1">
                  <span class="dri-name">VER</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver2">
                  <span class="dri-name">LEC</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver3">
                  <span class="dri-name">NOR</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver4">
                  <span class="dri-name">HAM</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver5">
                  <span class="dri-name">PIA</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver6">
                  <span class="dri-name">RUS</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver7">
                  <span class="dri-name">BEA</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver8">
                  <span class="dri-name">SAI</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver9">
                  <span class="dri-name">OCO</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver10">
                  <span class="dri-name">ALO</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver11">
                  <span class="dri-name">COL</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver12">
                  <span class="dri-name">KIM</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver13">
                  <span class="dri-name">GAS</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver14">
                  <span class="dri-name">HUL</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver15">
                  <span class="dri-name">TSU</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver16">
                  <span class="dri-name">HAD</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver17">
                  <span class="dri-name">LAW</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver18">
                  <span class="dri-name">ALB</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver19">
                  <span class="dri-name">BOR</span>
                  <span class="fake-time"></span>
                </div>
                <div class="driver" id="driver20">
                  <span class="dri-name">DOO</span>
                  <span class="fake-time"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
