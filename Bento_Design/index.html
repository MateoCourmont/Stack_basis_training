<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bento Design" />
    <meta name="author" content="Mateo COURMONT" />
    <link rel="stylesheet" href="style.css" />
    <title>Bento</title>
  </head>
  <body>
    <div class="container">
      <div class="column col-1">
        <div class="row row-1-1">
          <div class="box box-1-1-1"></div>
          <div class="box box-1-1-2"></div>
        </div>
        <div class="row row-1-2">
          <div class="box box-1-2-1"></div>
          <div class="box box-1-2-2">
            <div class="box box-1-2-2-1"></div>
            <div class="box box-1-2-2-2"></div>
          </div>
        </div>
      </div>
      <div class="column col-2">
        <div class="row row-2-1">
          <div class="box box-2-1-1"></div>
          <div class="box box-2-1-2"></div>
          <div class="box box-2-1-3"></div>
        </div>
      </div>
      <div class="column col-3">
        <div class="row row-3-1">
          <div class="box box-3-1-1">
            <div class="box box-3-1-1-1"></div>
            <div class="box box-3-1-1-2"></div>
          </div>
          <div class="box box-3-1-2">
            <div class="box box-3-1-2-1"></div>
            <div class="box box-3-1-2-2"></div>
            <div class="box box-3-1-2-3"></div>
          </div>
        </div>
        <div class="row row-3-2">
          <div class="box box-3-2-1"></div>
          <div class="box box-3-2-2">
            <div class="box box-3-2-2-1"></div>
            <div class="box box-3-2-2-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
