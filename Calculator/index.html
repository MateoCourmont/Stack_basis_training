<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/calculatrice.png"
      title="calculatrice icônes"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-result"></div>
      <div class="calculator-keypad">
        <!--first row-->
        <button class="btn operator" data-action="clear">C</button>
        <button class="btn operator" data-action="backspace">←</button>
        <button class="btn operator" data-action="percent">%</button>
        <button class="btn operator" data-action="divide">÷</button>
        <!--second row-->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" data-action="multiply">x</button>
        <!--third row-->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator" data-action="subtract">-</button>
        <!--fourth row-->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" data-action="add">+</button>
        <!--fifth row-->
        <button class="btn operator" data-action="sign">±</button>
        <button class="btn">0</button>
        <button class="btn operator">.</button>
        <button class="btn operator" data-action="equal">=</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
